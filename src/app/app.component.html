<div class="container">
    <div class="row">
        <app-cockpit 
            (serverCreated)="onServerAdded($event)"
            (blueprintCreated)="onBlueprintAdded($event)"></app-cockpit>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="OnChangeFirst()">Change First Element</button>
            <button class="btn btn-danger" (click)="OnDestroyFirst()">Destroy first component</button>
            <app-server-element 
                *ngFor="let serverElement of serverElements"
                [srvElement]="serverElement"
                [serverName]="serverElement.serverName">
                    <p>
                            <em *ngIf="serverElement.type=='blueprint'" >{{serverElement.serverContent}}</em>
                            <strong *ngIf="serverElement.type=='server'" [ngStyle]="{'color':'red'}">{{serverElement.serverContent}}</strong>
                        </p>
            </app-server-element>
        </div>
    </div>
</div>

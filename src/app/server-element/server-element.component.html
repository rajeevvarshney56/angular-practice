<div class="panel panel-default">
    <div class="panel-heading">{{element.serverName}}</div>
    <div class="panel-body" *ngIf="element.type=='blueprint'" [ngStyle]="{'color':'blue'}">{{element.serverContent}}</div>
    <div class="panel-body" *ngIf="element.type=='server'" [ngStyle]="{'color':'red'}">{{element.serverContent}}</div>
</div>
<h4 *ngIf="element.length == 0">No server found!</h4>

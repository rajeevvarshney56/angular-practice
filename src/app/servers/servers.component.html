<label>Server Name</label>
<!-- <input type="text" (input)="onUpdateServer($event)"> -->
<input type="text" [(ngModel)]="serverName">
<button class="btn btn-primary" 
    [disabled]="!allowServer"
    (click)="onCreateServer()">
    Add Server
</button>
<p>{{serverName}}</p>
<p [innerText]="allowServer"></p>
<p *ngIf="createServer;else noServer">{{serverCreationStatus}}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>

<hr>
<input type="text" [(ngModel)]="username">
<p>{{username}}</p>
<button class="btn btn-primary" (click)="resetName()" [disabled]="username==''">Add text</button>
<hr>
<button class="btn btn-primary" (click)="toggleBtnEvent()">Display Details</button>
<p *ngIf="toggleBtn">Secret Password = Tuna</p>
<ul>
    <li [ngStyle]="{backgroundColor:log >= 5 ? 'blue':''}" [ngClass]="{'online':log==5}" *ngFor="let log of logs;">{{log}}</li>
</ul>
